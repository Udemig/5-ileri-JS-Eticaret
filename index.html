<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>E-Ticaret</h1>
      <input type="text" placeholder="aramak istediğiniz ürünü giriniz" />
      <div class="buttons">
        <button>Sepet</button>
        <button>Kayıt Ol</button>
        <button>Giriş Yap</button>
      </div>
    </header>
    <!-- KATEGORİLER -->
    <div class="category-wrapper">
      <h1>Kategoriler</h1>
      <div class="category-list"></div>
    </div>
    <!-- ÜRÜNLER -->
    <div class="product-wrapper">
      <h1>Ürünler</h1>

      <div class="product-list">
        <!-- ÜRÜN -->
        <div class="product">
          <img
            src="https://api.lorem.space/image/furniture?w=640&h=480&r=2447"
          />
          <p>Awesome Rubber Chips</p>
          <p>Electronics</p>
          <div class="product-info">
            <span>946$</span>
            <button>Sepete Ekle</button>
          </div>
        </div>
        <!-- ÜRÜN -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
